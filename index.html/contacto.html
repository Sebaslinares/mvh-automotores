<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVH Automotores 2</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/mvhlogo.png" alt="Logo">
        </a>

    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace " href="index.html">Vehiculos</a>
        <a class="navegacion__enlace" href="nosotros.html"><b>Nosotros</b</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="contacto.html"><b>Contacto</b></a>

    </nav>
    <main class="contenedor">
        <h1>Contacto</h1>
        <section>
            <form class="formulario">
                <fieldset>
                    <legend>Contacta con nosotros llenando todos los campos</legend>
                    <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="input-text"type="text" placeholder="Tu Nombre">
                    </div>

                    <div>

                        <label>Telefono</label>
                        <input class="input-text" type="tel" placeholder="Tu Telefono">
                    </div>
                    <div class="campo">

                        <label>Email</label>
                        <input class="input-text" type="email" placeholder="Tu Email">
                    </div>
                    
                    <label for="dropdown" id="model">Selecciona el modelo</label>

                    <select id="dropdown">
                        <option value="Model_K">Modelo KIA</option>
                        <option value="Model_T">Modelo TOYOTA</option>
                        <option value="Model_S">Modelo SUZUKI</option>
                        <option value="Model_H">Modelo HYUNDAI</option>
                    </select>
                    <br>
                    <br>
                    <label for="Model_Color" id="Model_Color"> <b>Color</b></label>
                    <br>
                    <input id="Model_Color" type="radio" id="black" name="color" value="white">
                    <label for="Model_Color">Negro</label>
                    <br>
                    <input id="Model_Color" type="radio" id="black" name="color" value="white">
                    <label for="Model_Color">Blanco</label>
                    <br>
                    <input id="Model_Color" type="radio" id="black" name="color" value="white">
                    <label for="Model_Color">Gris</label>
                    <br>
                    <input id="Model_Color" type="radio" id="black" name="color" value="white">
                    <label for="Model_Color">Rojo</label>
                    <br>
                    <input id="Model_Color" type="radio" id="black" name="color" value="white">
                    <label for="Model_Color">Azul</label>
                    <br>
                    <br>
                    <label for="features"> <b>Caracteristicas</b> </label>
                    <br>
                    <input id="checkbox" type="checkbox" name="features" value="Caja Mecanica/Caja Automatica">
                    <label for="checkbox"> Camioneta(Caja Mecanica/Caja Automatica) </label>
                    <br>
                    <input id="checkbox" type="checkbox" name="features" value="Caja Mecanica/Caja Automatica">
                    <label for="checkbox"> Auto(Caja Mecanica/Caja Automatica) </label>


                    <div class="campo">

                        <label>Mensaje</label>
                        <textarea></textarea>
                    </div>
                </div>
                    <div class="Alineacion-derecha flex">
                        <input class="boton w-100" type="submit" value="Enviar">
                    </div>


                </fieldset>

            </form>
        </section>


    </main>
    <footer class="footer">
        <p class="footer__texto">
            MVH Automotores-Todos los derechos reservados 2021.
        </p>
    </footer>
</body>

</html>
