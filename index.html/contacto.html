    <main class="contenedor">
        <h1>Contacto</h1>
        <section>
            <form action="https://formsubmit.co/mvhautomotores2021@gmail.com" method="POST"
                class="formulario">
                <fieldset>
                    <legend>Contacta con nosotros llenando todos los campos</legend>
                    <div class="contenedor-campos">

                            <label>Nombre</label>

                        </div>

                        <div>

                            <label>Telefono</label>
                            <input class="input-text" type="tel" placeholder="Tu Telefono">
                        </div>
                        <div class="campo">

                            <label>Email</label>
                            <input class="input-text" type="email" placeholder="Tu Email">
                        </div>

                        <label for="dropdown" id="model">Selecciona la marca</label>

                        <select id="dropdown">
                            <option value="Model_K">KIA</option>
                            <option value="Model_T">TOYOTA</option>
                            <option value="Model_S">SUZUKI</option>
                            <option value="Model_H">HYUNDAI</option>
                            <option value="Model_M">MERCEDES-BENZ</option>

                        </select>
                        <br>
                        <br>
                        <label for="Model_Color" id="Model_Color"> <b>Color</b></label>
                        <br>
                        <input id="Model_Color" type="radio" id="black" name="color" value="white">
                        <label for="Model_Color">Negro</label>
                        <br>
                        <input id="Model_Color" type="radio" id="black" name="color" value="white">
                        <label for="Model_Color">Blanco</label>
                        <br>
                        <input id="Model_Color" type="radio" id="black" name="color" value="white">
                        <label for="Model_Color">Gris</label>
                        <br>
                        <input id="Model_Color" type="radio" id="black" name="color" value="white">
                        <label for="Model_Color">Rojo</label>
                        <br>
                        <input id="Model_Color" type="radio" id="black" name="color" value="white">
                        <label for="Model_Color">Azul</label>
                        <br>
                        <br>
                        <label for="features"> <b>Caracteristicas</b> </label>
                        <br>
                        <input id="checkbox" type="checkbox" name="features" value="Caja Mecanica/Caja Automatica">
                        <label for="checkbox"> Camioneta(Caja Mecanica/Caja Automatica) </label>
                        <br>
                        <input id="checkbox" type="checkbox" name="features" value="Caja Mecanica/Caja Automatica">
                        <label for="checkbox"> Auto(Caja Mecanica/Caja Automatica) </label>


                        <div class="campo">

                            <label>Mensaje</label>
                            <textarea></textarea>
                        </div>
                    </div>
                    <div class="Alineacion-derecha flex">
                        <input class="boton w-100" type="submit" value="Enviar">
                    </div>  <!--Formulario de contacto Funcional proximamente-->


                </fieldset>

            </form>
